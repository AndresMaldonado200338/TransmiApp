<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransmiApp - Mostrar buses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../JS/header.js"></script>
</head>

<body>

    <div id="header-container"></div>
    <div class="container mt-5">
        <h1>Lista de Buses</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Matrícula</th>
                    <th>Tiempo de Llegada</th>
                </tr>
            </thead>
            <tbody id="busesTableBody">
                <!-- Los datos se agregarán aquí mediante JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="Show.js"></script>

    <div class="container mt-5">
        <h1>Todos los Transmilenios</h1>
        <table class="table table-dark table-hover" id="busesTotales">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Matrícula</th>
                    <th scope="col">Última llegada</th>
                    <th scope="col">Ediciones totales</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="Show.js"></script>

</body>

</html>
