<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransmiApp - Buscar bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../JS/header.js"></script>
</head>

<body>

    <div id="header-container"></div>

    <div class="container mt-5">
        <h1>Buscar Transmilenio</h1>
        <form id="searchBusForm" novalidate>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputPlateLetters" placeholder="ABC" maxlength="3"
                    required>
                <label for="floatingInputPlateLetters">Letras de la matrícula</label>
                <div class="invalid-feedback">
                    Debe ingresar 3 letras (Ej: ABC).
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputPlateNumbers" placeholder="123" maxlength="3"
                    required>
                <label for="floatingInputPlateNumbers">Números de la matrícula</label>
                <div class="invalid-feedback">
                    Debe ingresar 3 números (Ej: 123).
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Buscar bus</button>
        </form>

        <div class="mt-4" id="busInfoContainer" style="display: none;">
            <h2>Información del Bus</h2>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">Matrícula</th>
                        <th scope="col">Número de Ediciones</th>
                    </tr>
                </thead>
                <tbody id="busInfoTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="Search.js"></script>

</body>

</html>
