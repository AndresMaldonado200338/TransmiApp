<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TransmiApp - Crear Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../JS/header.js"></script>
</head>

<body>

    <div id="header-container"></div>

    <div class="container mt-5">
        <h1>Crear Transmilenio</h1>
        <form id="newBusForm" novalidate>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputPlateLetters" placeholder="ABC" maxlength="3"
                    required>
                <label for="floatingInputPlateLetters">Letras de la matrícula</label>
                <div class="invalid-feedback">
                    Debe ingresar 3 letras (Ej: ABC).
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputPlateNumbers" placeholder="123" maxlength="3"
                    required>
                <label for="floatingInputPlateNumbers">Números de la matrícula</label>
                <div class="invalid-feedback">
                    Debe ingresar 3 números (Ej: 123).
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="time" class="form-control" id="floatingInputArrivalTime" required>
                <label for="floatingInputArrivalTime">Tiempo de llegada</label>
                <div class="invalid-feedback">
                    Debe seleccionar un tiempo de llegada válido.
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Crear bus</button>
        </form>
    </div>

    <script src="Create.js"></script>
</body>

</html>
